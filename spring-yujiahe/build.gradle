    compile("org.springframework:spring-aspects:5.1.2.RELEASE")
    //aop
    optional(project(":spring-aop"))
    compile("org.springframework:spring-aop:5.1.2.RELEASE")
    //lombok
//    compileOnly("org.projectlombok:lombok:1.16.4")
//    testCompile("org.projectlombok:lombok:1.16.4")
    compile("junit:junit:4.12")
    //compile("org.projectlombok:lombok:1.16.4")

    compile("io.dgraph:dgraph4j:2.1.0")

}
